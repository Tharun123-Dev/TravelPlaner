<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>

<style>
/* ---------- GLOBAL ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', Arial, sans-serif;
}

/* ---------- BODY (WATER EFFECT) ---------- */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(
        120deg,
        #ff6a88,
        #7afcff,
        #6a5cff,
        #ff99ac
    );
    background-size: 400% 400%;
    animation: waterFlow 12s ease infinite;
}

@keyframes waterFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------- GLASS CARD ---------- */
.signup-box{
    width:380px;
    padding:35px;
    border-radius:22px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.28);
    box-shadow:
        0 25px 45px rgba(0,0,0,0.25),
        inset 0 0 18px rgba(255,255,255,0.35);
    animation: fadeUp 0.9s ease;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform: translateY(40px);
    }
    to{
        opacity:1;
        transform: translateY(0);
    }
}

/* ---------- HEADING ---------- */
.signup-box h2{
    text-align:center;
    margin-bottom:25px;
    color:#fff;
    letter-spacing:1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* ---------- INPUTS ---------- */
.input-field{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border-radius:14px;
    border:none;
    outline:none;
    font-size:15px;
    background: rgba(255,255,255,0.85);
    transition: 0.3s ease;
}

.input-field:focus{
    background:#fff;
    box-shadow: 0 0 12px rgba(122,252,255,0.8);
    transform: scale(1.02);
}

/* ---------- BUTTON ---------- */
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:bold;
    color:white;
    cursor:pointer;
    background: linear-gradient(135deg,#ff6ec7,#6a5cff);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    transition: 0.35s ease;
}

.btn:hover{
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}

/* ---------- SUCCESS POPUP ---------- */
.success-popup{
    display:none;
    position:fixed;
    top:25px;
    right:25px;
    background: linear-gradient(135deg,#28a745,#7cff9d);
    color:white;
    padding:15px 28px;
    border-radius:12px;
    font-weight:bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    animation: slideIn 0.5s ease;
}

@keyframes slideIn{
    from{
        opacity:0;
        transform: translateX(60px);
    }
    to{
        opacity:1;
        transform: translateX(0);
    }
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:480px){
    .signup-box{
        width:90%;
        padding:28px;
    }
}
</style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="email" id="email" class="input-field" placeholder="Email">
    <input type="password" id="password" class="input-field" placeholder="Password">

    <button type="button" class="btn" onclick="signup()">SIGN UP</button>
</div>

<div id="successMsg" class="success-popup">âœ… Signup Successfully</div>

<script>
function signup() {
    let user = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let pwd = document.getElementById("password").value.trim();

    console.log(user, email, pwd);

    if (!user || !email || !pwd) {
        alert("All fields required");
        return;
    }

    fetch("https://loginstore-1.onrender.com/api/signup/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: user,
            email: email,
            password: pwd
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }

        let popup = document.getElementById("successMsg");
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
            window.location.href = "./index.html";
        }, 2000);
    })
    .catch(err => console.error("Fetch error:", err));
}
</script>

</body>
</html>
