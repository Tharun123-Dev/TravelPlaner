<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Chatbot</title>

<style>
/* =========================
   GLOBAL BACKGROUND
========================= */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top,
        #050505,
        #000000,
        #020202
    );
}

/* =========================
   CHAT BOX
========================= */
#chatbox{
    width:360px;
    background: linear-gradient(145deg,
        #0b0b0b,
        #121212,
        #050505
    );
    border-radius:22px;
    padding:16px;
    color:white;

    box-shadow:
        0 25px 50px rgba(0,0,0,0.95),
        0 0 30px rgba(79,172,254,0.45),
        0 0 60px rgba(123,47,247,0.25);

    animation: floatIn 0.6s ease;
}

@keyframes floatIn{
    from{
        opacity:0;
        transform: translateY(30px) scale(0.95);
    }
    to{
        opacity:1;
        transform: translateY(0) scale(1);
    }
}

/* =========================
   HEADER
========================= */
#header{
    text-align:center;
    font-weight:700;
    font-size:18px;
    margin-bottom:10px;

    background: linear-gradient(90deg,
        #00f2fe,
        #7b2ff7,
        #ff0080
    );
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* =========================
   MESSAGES AREA
========================= */
#messages{
    height:260px;
    overflow-y:auto;
    padding:12px;
    border-radius:14px;

    background: linear-gradient(180deg,
        #090909,
        #050505
    );

    box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
    font-size:14px;
}

/* USER MESSAGE */
.msg-user{
    margin:8px 0;
    padding:8px 12px;
    border-radius:14px;
    max-width:80%;
    margin-left:auto;

    background: linear-gradient(135deg,
        #00f2fe,
        #4facfe
    );
    color:#000;
    font-weight:600;
    box-shadow: 0 0 12px rgba(79,172,254,0.7);
}

/* BOT MESSAGE */
.msg-bot{
    margin:8px 0;
    padding:8px 12px;
    border-radius:14px;
    max-width:80%;

    background: linear-gradient(135deg,
        #7b2ff7,
        #ff0080
    );
    color:#fff;
    box-shadow: 0 0 12px rgba(255,0,128,0.6);
}

/* =========================
   INPUT AREA
========================= */
#inputArea{
    margin-top:12px;
    display:flex;
    gap:8px;
}

/* INPUT */
#input{
    flex:1;
    padding:10px 12px;
    border-radius:14px;
    border:none;
    outline:none;

    background:#79cfcb;
    color:rgb(15, 11, 11);
    font-size:14px;

    box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
}

/* SEND BUTTON */
button{
    padding:10px 16px;
    border:none;
    border-radius:14px;
    cursor:pointer;

    background: linear-gradient(135deg,
        #7fb4b7,
        #7b2ff7
    );
    color:#000;
    font-weight:700;

    box-shadow:
        0 0 15px rgba(123,47,247,0.8),
        0 0 30px rgba(0,242,254,0.6);

    transition: all 0.3s ease;
}

button:hover{
    transform: scale(1.05);
    box-shadow:
        0 0 20px rgba(123,47,247,1),
        0 0 40px rgba(190, 210, 211, 0.9);
}
</style>
</head>

<body>

<div id="chatbox">
    <div id="header">Nani Travel Guide  AI ü§ñ</div>
    <div id="messages"></div>

    <div id="inputArea">
        <input id="input" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
const messages = document.getElementById("messages");

function send(){
    const input = document.getElementById("input");
    const text = input.value.trim();
    if(!text) return;

    messages.innerHTML += `<div class="msg-user">üë§ ${text}</div>`;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    fetch("https://chatbot-2-lsav.onrender.com/api/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        messages.innerHTML += `<div class="msg-bot">ü§ñ ${data.reply || "No response"}</div>`;
        messages.scrollTop = messages.scrollHeight;
    })
    .catch(() => {
        messages.innerHTML += `<div class="msg-bot">‚ùå Server error</div>`;
    });
}
</script>

</body>
</html>
