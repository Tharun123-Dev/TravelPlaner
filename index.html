<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
/* ---------- GLOBAL ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg,
        #00f5ff,
        #6a5cff,
        #ff6ec7,
        #00f5ff
    );
    background-size: 400% 400%;
    animation: waterFlow 12s ease infinite;
}

@keyframes waterFlow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ---------- GLASS CARD ---------- */
.login-card{
    width:380px;
    padding:35px;
    border-radius:20px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.25);
    box-shadow:
        0 20px 40px rgba(0,0,0,0.25),
        inset 0 0 20px rgba(255,255,255,0.3);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

.login-card h2{
    text-align:center;
    margin-bottom:25px;
    color:#fff;
    letter-spacing:1px;
}

/* ---------- INPUTS ---------- */
.input-field{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border:none;
    outline:none;
    border-radius:12px;
    font-size:15px;
    background: rgba(255,255,255,0.85);
}

/* ---------- BUTTON ---------- */
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    color:white;
    cursor:pointer;
    background: linear-gradient(135deg,#ff6ec7,#6a5cff);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition:0.3s ease;
}

.btn:hover{
    transform: translateY(-3px) scale(1.02);
}

/* ---------- SIGNUP LINK (NEW) ---------- */
.signup-text{
    margin-top:18px;
    text-align:center;
    color:#fff;
    font-size:14px;
}

.signup-text span{
    color:#ffe600;
    cursor:pointer;
    font-weight:600;
}

.signup-text span:hover{
    text-decoration:underline;
}

/* ---------- ERROR / INFO ---------- */
.msg{
    margin-top:15px;
    text-align:center;
    color:white;
    font-size:14px;
}

/* ---------- MEDIA QUERIES ---------- */
@media(max-width:480px){
    .login-card{
        width:90%;
        padding:25px;
    }
}
</style>
</head>

<body>

<div class="login-card">
    <h2>Login</h2>

    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="password" id="password" class="input-field" placeholder="Password">

    <button type="button" class="btn" onclick="login()">LOGIN</button>

    <!-- âœ… NEW USER SIGNUP LINK -->
    <div class="signup-text">
        New user? <span onclick="goToSignup()">Sign up</span>
    </div>

    <div id="msg" class="msg"></div>
</div>

<script>
function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if(!username || !password){
        msg.innerText = "All fields required";
        return;
    }

    fetch("https://loginstore-1.onrender.com/api/login/", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.error){
            msg.innerText = data.error;
            return;
        }
        window.location.href = "./index1.html";
    })
    .catch(err => {
        console.error("FETCH ERROR:", err);
        msg.innerText = "Backend not responding";
    });
}

/* ---------- SIGNUP REDIRECT ---------- */
function goToSignup(){
    window.location.href = "./signup.html";
}
</script>

</body>
</html>
